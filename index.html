<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--VUE JS-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--AXIOS-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Font Awesome-->
    <link rel="stylesheet" href="style.css">
    <title>Users</title>
</head>
<body>

    <div id="app">

        <div class="container table-responsive mt-5">
            <button @click="modalCreate=true" class="btn btn-success mb-4"><i class="fa-solid fa-plus"></i> Create</button>
            <table class="table text-center">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Photo</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr v-for="user in users" :key="user.id" class="align-middle">
                        <td>{{user.id}}</td>
                        <td>{{user.name}}</td>
                        <td>{{user.email}}</td>
                        <td class="td-img">
                            <img :src="'img/'+user.image" alt="User Img" />
                        </td>
                        <td>
                            <div class="button-container">
                                <button class="btn btn-warning"><i class="fa-solid fa-pen"></i> Edit</button>
                                <button class="btn btn-danger"><i class="fa-solid fa-trash"></i> Delete</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!--Modal CREATE-->
        <div class="container_modal" v-if="modalCreate">
            <div class="modal-create">
                    <div class="mb-3">
                        <label for="name" class="form-label text-secondary">Full Name</label>
                        <input type="text" class="form-control" name="name" id="name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label text-secondary">Email</label>
                        <input type="email" class="form-control" name="email" id="email">
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label text-secondary">Photo</label>
                        <input type="file" class="form-control" name="image" id="image" accept="image/*">
                    </div>
                    <div class="button-container mt-4">
                        <button @click="modalCreate=false.insertUser()" class="btn btn-primary"><i class="fa-solid fa-check"></i> Save</button>
                        <button @click="modalCreate=false" class="btn btn-dark"><i class="fa-solid fa-x"></i> Cancel</button>
                    </div>
            </div>
        </div>

    </div>


    <script src="app.js"></script>
</body>
</html>
